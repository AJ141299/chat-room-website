<p class="container">
    <input (keyup)="isTyping()" [formControl]="messageControl" (keyup.enter)="sendMessage()" placeholder="Write a message..." type="text">
    <button (click)="sendMessage()" class="send-btn">
        <span class="material-symbols-outlined icon send-icon">
            send
        </span>
    </button>
</p>
