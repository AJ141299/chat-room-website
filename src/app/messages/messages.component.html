<div class="container">
    <div class="messages">
      <message @fade [message]="message" *ngFor="let message of messages$ | async"></message>
    </div>
    <div class="messages-footer">
      <div *ngIf="(typingUsers$ | async)?.length != 0" class="user-typing">
        Someone is typing...
      </div>
      <div>
        <message-input></message-input>
      </div>
    </div>
</div>
